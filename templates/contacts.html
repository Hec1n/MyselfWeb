{% extends 'base.html' %}

{% block content %}

<body class="d-flex flex-column">

<div class="content flex-grow-1">
    <div class="contacts-top">
        <div class="container d-flex flex-column h-100">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='pictures/me.png') }}" width="90px" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="{{ url_for('index') }}">Обо мне</a>
                        <a class="nav-link" href="{{ url_for('blog') }}">Блог</a>
                        <a class="nav-link active" href="{{ url_for('contacts') }}">Контакты</a>
                    </div>
                </div>
            </nav>
            <div class="contacts-top-content flex-grow-1">
                <div class="row">
                    <div class="col-md-6">
                        <h1 class="text-dark pt-5 pb-5">Свяжитесь<br>со мной</h1>
                        <p>Буду рад новым знакомым, которые интересуются программированием</p>
                    </div>
                    <div class="col-md-6">
                        <img class="w-100" src="{{ url_for('static', filename='pictures/contacts-top-back.svg') }}" alt="img">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="contacts-info container">
        <div class="row">
            <div class="col-md-4">
                <img src="{{ url_for('static', filename='pictures/flag.svg') }}" alt="flag">
                <p class="mt-3"><strong>Адрес:</strong> Не получите вам не нада</p>
            </div>
            <div class="col-md-4">
                <img src="{{ url_for('static', filename='pictures/phone.svg') }}" alt="phone">
                <p class="mt-3"><strong>Телефон:</strong> + 7 771 231 27 81</p>
            </div>
            <div class="col-md-4">
                <img src="{{ url_for('static', filename='pictures/email.svg') }}" alt="email">
                <p class="mt-3"><strong>Email:</strong> untiyhesin@gmail.com</p>
            </div>
        </div>
    </div>
</div>

</body>
{% endblock %}
